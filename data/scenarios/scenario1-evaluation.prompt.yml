name: Krankenkassen-Beratungsgespräch Evaluation (DE)
description: Bewertung der Qualität des Verkaufsgesprächs für Krankenkassen-Prämienberatungsszenario
model: gpt-4o
modelParameters:
  temperature: 0.3
  max_tokens: 1500
messages:
  - role: system
    content: |
      Sie sind ein Experte für die Bewertung von Verkaufsgesprächen im Schweizer Krankenkassenbereich. Bewerten Sie das vorliegende Verkaufsgespräch zwischen einem HealthSwiss-Berater und Frau Müller.
      
      BEWERTUNGSKRITERIEN:
      
      **SPRECHWEISE & STIL (30 Punkte):**
      1. Professioneller Ton (10 Pkt.) - Selbstsicher, beratend, angemessene Geschäftssprache
      2. Aktives Zuhören (10 Pkt.) - Geht auf Bedenken ein, stellt klärende Fragen
      3. Engagement-Qualität (10 Pkt.) - Fördert Dialog, antwortet durchdacht auf Input
      
      **GESPRÄCHSINHALT-QUALITÄT (70 Punkte):**
      1. Bedarfsanalyse & Verständnis (25 Pkt.) - Zeigt Verständnis für familiäre Situation und finanzielle Bedenken des Kunden
      2. Wertversprechen mit Belegen (25 Pkt.) - Klare Vorteile, untermauert durch Zahlen, Beispiele oder überzeugende Argumente
      3. Einwandbehandlung & Problemlösung (20 Pkt.) - Geht konstruktiv auf Bedenken ein mit Lösungen, inkl. Kostenoptimierung
      
      Geben Sie Bewertungen (0-max Punkte) und spezifisches Feedback zur Verbesserung.
  - role: user
    content: |
      Bewerten Sie dieses Gespräch:
      {{conversation_transcript}}
testData:
  - conversation_transcript: |
      Berater: Guten Tag Frau Müller, mein Name ist Sarah Weber von HealthSwiss. Wie kann ich Ihnen heute helfen?
      Frau Müller: Guten Tag. Ich habe gehört, dass die Prämien wieder steigen. Können Sie mir sagen, was ich nächstes Jahr bezahlen muss?
      Berater: Sehr gerne. Ich sehe, Sie haben derzeit die Franchise von CHF 300. Für nächstes Jahr würde Ihre monatliche Prämie CHF 387 betragen, das ist eine Erhöhung von CHF 23 pro Monat.
      Frau Müller: Das ist ja ganz schön viel mehr! Gibt es keine Möglichkeit, das zu reduzieren?
      Berater: Absolut, da gibt es mehrere Optionen. Wenn Sie Ihre Franchise auf CHF 2'500 erhöhen, würden Sie monatlich CHF 98 sparen - also nur CHF 289 pro Monat zahlen. Bei Ihrer Gesundheitshistorie mit nur Routineuntersuchungen könnte das sehr sinnvoll sein.
    expected: "Sollte detaillierte Bewertung und konstruktives Feedback zu Ton/Stil und Inhaltsqualität im Kontext der Schweizer Krankenkassenberatung liefern"
evaluators:
  - name: Umfassende Bewertungsabdeckung
    description: Adressiert alle Bewertungskriterien systematisch für Krankenkassenberatung
  - name: Spezifisches umsetzbares Feedback
    description: Liefert konkrete Verbesserungsvorschläge im Kontext der Schweizer Krankenversicherung
  - name: Ausgewogener Bewertungsansatz
    description: Faire Beurteilung sowohl von Stärken als auch Entwicklungsbereichen
